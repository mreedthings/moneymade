<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pay Rate Timer</title>
</head>
<body>
    
    <div class="container">
        <h1>Pay Rate Timer</h1>
        <div class="input-section">
            <label for="payRate">Hourly Pay Rate:</label>
            <input type="number" id="payRate">
        </div>
        <div class="button-section">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
        </div>
        <div class="output-section">
            <p>Time Elapsed: <span id="timeElapsed">00:00:00</span></p>
            <p>Earned Money: <span id="earnedMoney">$0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
